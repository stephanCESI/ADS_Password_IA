<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS - A4</title>
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icônes (cerveau, flèche) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="custom-navbar">
        <button class="nav-btn active" data-tab="home">Home</button>
        <button class="nav-btn" data-tab="duel-pwd">Duel de mots de passe</button>
        <button class="nav-btn" data-tab="duel-model">Duel de modèles</button>
    </nav>

    <!-- NOUVEAU SÉLECTEUR (Technique Overlay) -->
    <div class="model-selector-wrapper">
        <!-- 1. Ce qu'on voit (Le Design) -->
        <div class="selector-visual">
            <i class="fa-solid fa-brain" style="color: #aaa; margin-right: 8px;"></i>
            <span class="model-label">Cerveau IA :</span>
            <span id="selectedModelText" style="color: #e0d9f3; font-weight: bold; margin-left: 5px;">Random Forest</span>
        </div>

        <!-- 2. Ce qu'on clique (Le Select Invisible qui prend toute la place) -->
        <select id="modelSelect" class="full-click-select">
            <option value="rf" selected>Random Forest (98.8%)</option>
            <option value="xgb">XGBoost (Rapide)</option>
            <option value="log">Régression Logistique</option>
        </select>
    </div>

    <!-- ONGLET 1 : HOME -->
    <div id="tab-home" class="tab-content active">
        <div class="home-container">
            <div class="input-wrapper" id="homeInputWrapper">
                <input id="passwordInput" type="text" class="form-control chat-input"
                       placeholder="Tapez votre mot de passe..."/>
                <button id="sendBtn" class="circle-btn">➤</button>
            </div>
            <!-- Zone de résultat future -->
            <div id="resultSolo" class="result-card hidden"></div>
        </div>
    </div>

    <div id="tab-duel-pwd" class="tab-content hidden">
        <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
            <h1 class="placeholder-title">Duel de mots de passe</h1>
            <p>Ici, on comparera deux mots de passe avec le même modèle.</p>
        </div>
    </div>

    <div id="tab-duel-model" class="tab-content hidden">
        <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
            <h1 class="placeholder-title">Duel de modèles</h1>
            <p>Ici, on comparera le même mot de passe sur deux IA différentes.</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
